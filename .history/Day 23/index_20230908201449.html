<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css.css" />
  </head>
  <body>
    <!-- header -->

    <header>
      <div>
        <img
          src="https://cdnweb.dantri.com.vn/dist/static-logo.1-0-1.742f36bc45f3443d0e59.svg"
          alt=""
        />
      </div>
      <button class="btn">Đăng nhập</button>
      <div class="wrapper">
        <div class="btn-wrapper">
          <button class="btn-login">Đăng Nhập</button>
          <button class="btn-login">Đăng Ký</button>
        </div>
        <div class="wrapper-form">
          <span class="wrapper-title">với các tài khoản mạng xã hội</span>
          <div class="wrapper-account">
            <div class="google">
              <img src="./img/1534129544.svg" alt="" />
              <p>Google</p>
            </div>
            <div class="facebook">
              <p>facebook</p>
              <img src="./img/facebook.png" alt="" />
              <p>facebook</p>
            </div>
          </div>
          <span class="wrapper-or">hoặc</span>
          <div class="wrapper-form">
            <form action="">
              <label for="email-login">Email</label>
              <input
                type="email"
                id="email-login"
                class="email-login"
                placeholder="Email"
              />
              <div class="input-box">
                <label for="password-login">Mật Khẩu</label>
                <input
                  type="password"
                  id="password"
                  class="password-login"
                  placeholder="Password"
                />
                <img id="eye" src="" alt="" />
              </div>
              <p><a href="#">Quên mật khẩu</a></p>
              <button class="btn-asign">Đăng nhập</button>
            </form>
          </div>
        </div>
      </div>
      <script src="./assets/js.js"></script>
    </header>
  </body>
</html>
