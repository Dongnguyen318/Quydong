<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/ex1.css" />
  </head>
  <body>
    <button class="btn">Đăng nhập</button>
    <div class="wrapper">
      <div class="btn-wrapper">
        <button class="btn-login">Đăng Nhập</button>
        <button class="btn-login">Đăng Ký</button>
      </div>
      <div class="wrapper-form">
        <span class="wrapper-title">với các tài khoản mạng xã hội</span>
        <div class="wrapper-account">
          <div class="google">
            <img src="./img/google-png.webp" alt="" />
          </div>
          <div class="facebook">
            <img src="./img/facebook-img.png" alt="" />
          </div>
        </div>
        <span class="wrapper-or">hoặc</span>
        <div class="wrapper-form">
          <form action="">
            <label for="email-login">Email</label>
            <input
              type="email"
              id="email-login"
              class="email-login"
              placeholder="Email"
            />
            <div class="input-box">
              <label for="password-login">Mật Khẩu</label>
              <input
                type="password"
                id="password"
                class="password-login"
                placeholder="Password"
              />
              <img id="eyeicon" class="eye-close" src="./img/eye-close.png" />
            </div>
            <p><a href="#">Quên mật khẩu</a></p>
            <button class="btn-asign">Đăng nhập</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/ex1.js"></script>
  </body>
</html>
