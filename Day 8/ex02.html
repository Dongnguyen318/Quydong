<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>ex02</title>
  </head>
  <body>
    <main>
      <div class="overlay">
        <div class="cart">
          <div class="cart-header">
            <h3>Shopping Cart</h3>
            <span class="icon-close"
              ><i class="fa-solid fa-circle-xmark" style="color: #f00000"></i
            ></span>
          </div>
          <div class="cart-lists">
            <div class="cart-list-item">
              <div class="image-item">
                <img
                  src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_75/https://cdn.tgdd.vn/Products/Images/42/249948/samsung-galaxy-s23-ultra-2-200x200.jpg"
                  alt=""
                />
              </div>
              <div class="item-info">
                <span class="name-product">S23 ultra</span>
                <div class="add-price">
                  <span class="add-item">1</span>
                  <span class="price">1x $570</span>
                </div>
              </div>
            </div>
            <hr />
            <div class="cart-list-item">
              <div class="image-item">
                <img
                  src="https://cdn.tgdd.vn/Products/Images/9499/271812/bo-adapter-sac-kem-cap-type-c-type-c-pd-45w-samsung-ep-t4510x-thumb-600x600.jpeg"
                  alt=""
                />
              </div>
              <div class="item-info">
                <span class="name-product">Adapter</span>
                <div class="add-price">
                  <span class="add-item">1</span>
                  <span class="price">1x $70</span>
                </div>
              </div>
            </div>
            <div class="cart-list-item">
              <div class="image-item">
                <img
                  src="https://cdn.tgdd.vn/Products/Images/54/289781/tai-nghe-bluetooth-airpods-pro-2-magsafe-charge-apple-mqd83-trang-090922-034128-600x600.jpeg"
                  alt=""
                />
              </div>
              <div class="item-info">
                <span class="name-product">Airpod pro</span>
                <div class="add-price">
                  <span class="add-item">1</span>
                  <span class="price">1x $570</span>
                </div>
              </div>
            </div>
          </div>
          <div class="total">
            <div class="subtotal">
              <h3>Subtotal</h3>
              <span class="price price-subtotal">....</span>
            </div>
            <p>Taxes and shipping calculated at checkout</p>
            <button class="btn btn-view-cart">View card</button>
            <button class="btn btn-add-to-card">Add To Cart</button>
            <div class="footer-card">
              <span class="icon-footer-card"
                ><i class="fa-sharp fa-solid fa-truck-fast"></i
              ></span>
              <span class="content-footer-card"
                >Spend $ 499.00 Free Shipping</span
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
